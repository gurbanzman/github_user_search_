<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allan&family=Anton&family=Baskervville&family=Bebas+Neue&family=DM+Serif+Display&family=Inter&family=Libre+Baskerville&family=Lora&family=Merriweather&family=Metal+Mania&family=Nosifer&family=Nunito+Sans:opsz@6..12&family=Oswald&family=Playfair+Display&family=Poppins&family=Raleway&family=Roboto&family=Space+Mono&display=swap"
        rel="stylesheet">

        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/github-mark-white.svg" type="image/x-icon">
</head>

<body>
    <main class="main">
        <section class="main__head">
            <h1> devfinder </h1>
            <div class="main__mode">
                <span>Dark</span>
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun" id="sun"></i>
            </div>
        </section>

        <form class="main__form">
            <i class="bi bi-search"></i>
            <input type="text" class="form__input" name="search" placeholder="Search Github username..." name="search">
            <p id="error"></p>
            <button type="submit" class="form__btn">Search</button>
        </form>

        <article class="main__article">
            <div class="main__body">
                <figure class="main__profil">
                    <img src="assets/images/Bitmap.png" alt="Bitmap">
                </figure>
                <div class="main__username">
                    <span class="user__title">The Octocat</span>
                    <span class="user__name">@octocat</span>
                    <span class="username__data-subtitle">Joined 25 Jan 2011</span>
                </div>
            </div>
             <div class="main__about">
                <p class="main__subtitle">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque
                    volutpat mattis
                    eros.</p>
                <div class="username__github">
                    <div class="username__title">
                        <span class="username__value repos">Repos</span>
                        <span class="username__key repos__key">8</span>
                    </div>
                    <div class="username__title">
                        <span class="username__value">Followers</span>
                        <span class="username__key followers__key">3938</span>
                    </div>
                    <div class="username__title">
                        <span class="username__value">Following</span>
                        <span class="username__key following__key">9</span>
                    </div>
                </div>
                <div class="main__footer">
                    <div class="username__about">
                        <figure>
                            <i class="fa-solid fa-location-dot"></i>
                        </figure>
                        <span class="user__subtitle username__about-title">San Francisco</span>
                    </div>
                    <div class="username__about">
                        <figure>
                            <i class="fa-brands fa-twitter opacity"></i>
                        </figure>
                        <span class="user__subtitle" id="subtitle__user">Not Available</span>
                    </div>
                    <div class="username__about">
                        <figure>
                            <i class="fa-solid fa-link"></i>
                        </figure>
                        <a href="#" class="user__subtitle" id="user__link" target="_blank"
                            title="asdas">https://github.blog</a>
                    </div>
                    <div class="username__about">
                        <figure>

                                fill="none">

                        </figure>
                        <span class="user__subtitle login">@github</span>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

<script src="assets/js/main.js"></script>

</html>
